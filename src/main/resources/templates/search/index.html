<body>
<header class="header"></header>


<div class="row">
    <div class="col s12 m4 l3">
        <ul id="slide-out" class="sidenav sidenav-fixed">

            <h3>Search your Pokemon cards </h3>
            <div class="input-field col s12">
                <label for="current-search">Pokemon Name</label>
                <input type="text" id="name-input" name="current-search">

                <br><br>
                <h5>Generation</h5>

                <div class="rarity-search">
                    <label><input type="checkbox" value="common"    name="rarity" />Common</label>
                    <label><input type="checkbox" value="uncommon"  name="rarity" />Uncommon</label>
                    <label><input type="checkbox" value="rare"      name="rarity" />Rare</label>
                    <label><input type="checkbox" value="vm"        name="rarity" />VM</label>
                    <label><input type="checkbox" value="holo"      name="rarity" />Rare Holo</label>
                    <label><input type="checkbox" value="ex"        name="rarity" />Rare Holo EX</label>
                    <label><input type="checkbox" value="gx"        name="rarity" />Rare Holo GX</label>
                    <label><input type="checkbox" value="lv"        name="rarity" />Rare Holo LV.X</label>
                    <label><input type="checkbox" value="star"      name="rarity" />Rare Holo Star</label>
                    <label><input type="checkbox" value="v"         name="rarity" />Rare Holo V</label>
                    <label><input type="checkbox" value="vmax"      name="rarity" />Rare Holo VMAX</label>
                    <label><input type="checkbox" value="vstar"     name="rarity" />Rare Holo VSTAR</label>
                    <label><input type="checkbox" value="prime"     name="rarity" />Rare Prime</label>
                    <label><input type="checkbox" value="star"      name="rarity" />Rare Prime Star</label>
                    <label><input type="checkbox" value="rainbow"   name="rarity" />Rare Rainbow</label>
                    <label><input type="checkbox" value="secret"    name="rarity" />Rare Secret</label>
                    <label><input type="checkbox" value="shining"   name="rarity" />Rare Shining</label>
                    <label><input type="checkbox" value="shiny"     name="rarity" />Rare Shiny</label>
                    <label><input type="checkbox" value="ultra"     name="rarity" />Rare Ultra</label>
                    <label><input type="checkbox" value="break"     name="rarity" />Rare BREAK</label>
                    <label><input type="checkbox" value="amazing"   name="rarity" />Amazing Rare</label>
                    <label><input type="checkbox" value="legend"    name="rarity" />LEGEND</label>
                    <label><input type="checkbox" value="promo"     name="rarity" />Promo</label>
                </div>

                <br>
                <h5>Pokemon Type</h5>
                <select class="browser-default" id="type-search">
                    <option value="">Choose your option</option>
                    <option value="Grass">Grass</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Darkness">Darkness</option>
                    <option value="Metal">Metal</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Colorless">Colorless</option>
                </select>
                <br><br>
                <button id="search-button">Search</button>

            </div>
        </ul>
    </div>
    <div class="col s12 m8 l9">
        <!-- Teal page content  -->
        <div class="row responsive-img" id="pokeResults">

        </div>
    </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->

        <span class="close">&times;</span>
        <h4 id="modal-card-name"></h4>
        <h2 id="modal-card-type"></h2>
        <img class="responsive-img" src="" alt="" id="modal-card-image">
        <table class="responsive-table highlight">

        <button id="card-saver"><img class="responsive-img" src=images/Pball.jpg></button>

    </div>
</div>
